<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day Surprise! ðŸ’–</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        h1 {
            color: #ff1493;
            font-size: 2.5em;
            animation: bounce 2s infinite;
        }
        p {
            color: #d147a3;
            font-size: 1.3em;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
        }
        .no {
            background-color: #ffcccc;
            color: black;
            position: absolute;
        }
        .yes:hover {
            transform: scale(1.2);
        }
        .no:hover {
            transform: scale(1.1);
        }
        #hiddenMessage {
            display: none;
            margin-top: 20px;
            font-size: 22px;
            color: #ff1493;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>S. Baldeep Singh, my Munchkin! ðŸ’•</h1>
    <p>Will you be mine again on this Propose Day? ðŸŒ¹</p>
    <div class="buttons">
        <button class="yes" onclick="showLove()">Yes! ðŸ’–</button>
        <button class="no" onmouseover="moveButton(this)">No ðŸ˜œ</button>
    </div>
    <p id="hiddenMessage">Yay! I love you forever, my munchkin! ðŸ’žðŸ¥° You're stuck with me now! ðŸ˜˜</p>
    <canvas id="heartGame" width="300" height="400"></canvas>
    
    <script>
        function showLove() {
            document.getElementById('hiddenMessage').style.display = 'block';
            confettiEffect();
            new Audio('https://www.fesliyanstudios.com/play-mp3/4386').play();
        }
        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
        function confettiEffect() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = 'â¤ï¸';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
        
        // Simple heart-catching game
        const canvas = document.getElementById('heartGame');
        const ctx = canvas.getContext('2d');
        let heart = { x: Math.random() * 280, y: 0, speed: 2 };
        let score = 0;
        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.font = '20px Arial';
            ctx.fillText('â¤ï¸', heart.x, heart.y);
            ctx.fillText('Score: ' + score, 10, 20);
        }
        function updateHeart() {
            heart.y += heart.speed;
            if (heart.y > 400) {
                heart.y = 0;
                heart.x = Math.random() * 280;
            }
        }
        function checkClick(event) {
            let rect = canvas.getBoundingClientRect();
            let clickX = event.clientX - rect.left;
            let clickY = event.clientY - rect.top;
            if (clickX > heart.x - 10 && clickX < heart.x + 20 && clickY > heart.y - 10 && clickY < heart.y + 20) {
                score++;
                heart.y = 0;
                heart.x = Math.random() * 280;
            }
        }
        canvas.addEventListener('click', checkClick);
        function gameLoop() {
            updateHeart();
            drawHeart();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
