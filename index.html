<!DOCTYPE html>

<head>

    <style>
        body {

            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: #ffb6c1;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px #ff69b4;
            display: inline-block;
            animation: fadeIn 2s;

        h1 {

        p {

        }
        button {

            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .no {
            background-color: #ffcccc;
            color: black;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .yes:hover, .no:hover {
            transform: scale(1.1);
        }
        #hiddenMessage {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #ff1493;
            animation: fadeIn 2s;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: pink;
            border-radius: 10px;
        }
    </style>
</head>
